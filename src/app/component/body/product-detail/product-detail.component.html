<div class="wrapper">

    <div>
      <a [routerLink]="['/product']">Back to {{selectedType.description}}</a>
    </div>
  <!---->
    <div>
      <img src={{imageDownload}} class="img-fluid img-rounded"> 
    </div>
 <!-- -->
    <div>
      <p>{{selectedProductHeader.brand}} {{selectedType.description}} @ Rs.{{selectedProductHeader.price}}</p>
    </div>

    <form #formData="ngForm">
      <div ngModelGroup="colorGroup">
        <div class="radio" *ngFor="let detail of productDetails">
          <label>
            <input
              type="radio"
              name="color"
              [ngModel] = "defaultColor" 
              [value] = "detail.color"
              required
            >
            {{detail.color}}
          </label>
        </div>
      </div>

    <div ngModelGroup="sizeGroup">
      <div class="radio" *ngFor="let detail of productDetails">
          <label>
            <input
              type="radio"
              name="size"
              [ngModel] = "defaultSize"
              [value] = "detail.sizeChar"
              required
            >
            {{detail.sizeChar}} / {{detail.sizeNum}}
          </label>
      </div>
    </div>

    <div ngModelGroup="quantityGroup">
      <button class="btn btn-xs btn-danger">-</button>
      <input 
        type="number" 
        [ngModel] = "1" 
        size="2"         
        min="1" 
        max="99"         
        name="quantity"
        required
      >
      <button class="btn btn-xs btn-success">+</button>
    </div>

  </form>

  <footer class="myfooter">
    <button (click)="addToCart()"
      class="btn btn-block">
      Add to Cart
    </button>
  </footer>

</div>
