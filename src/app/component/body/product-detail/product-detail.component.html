    <div>
      <a [routerLink]="['/product']">Back to {{selectedType.description}}</a>
    </div>

    <div style="text-align:center">
      <img src={{imageDownload}} class="img-fluid img-rounded"> 
    </div>

    <div>
      <p>{{selectedProductHeader.brand}} {{selectedType.description}} @ Rs.{{selectedProductHeader.price}}</p>
    </div>

    <div>
      <app-color-size-picker 
        (productLineSelectedEvent) = "receiveSelectedProductLine($event)"
        [productDetailList] = "productDetails">
      </app-color-size-picker>
    </div>

    <br>

    <div class="row">
      <div class="col-3"></div>

      <div class="col-6">
        <div class="row">

          <button 
            (click)="onQuantityDecrement()"
            class="col-2 btn btn-xs btn-danger">
            -</button>

          <p class="col-2 text-center"> {{quantity}} </p>

          <button 
            (click)="onQuantityIncrement()"
            class="col-2 btn btn-xs btn-success">
            +</button>   

        </div>
      </div>

      <div class="col-3"></div>
    </div>



  <footer class="myfooter">
    <button (click)="addToCart()"
      [disabled] = "disableAddToCartButton"
      class="btn btn-block">
      Add to Cart     
      <img 
      src="./assets/cart.svg" 
      width="20px" 
      height="20px">
    </button>
  </footer>
