<p>
  Please Login to proceed
</p>

<form (ngSubmit)="login(formData)" #formData = ngForm>
  
  Mobile: <input type="text" ngModel name="username" required autofocus><br>
  
  Password: <input type="password" ngModel name="password" required><br>
  
  <button 
    class="btn btn-primary"
    type="submit"
    [disabled]="!formData.valid">
  Login</button>

</form>

<br>
<br>
<div>
  <button (click)="newUser()">New User? Register</button>
</div>
