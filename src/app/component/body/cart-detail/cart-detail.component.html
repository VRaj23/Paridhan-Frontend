<p>
  {{itemsInCart}} items in Cart
</p>

<div>
  <table style="width:100%">
    <th>Product</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Cost</th>

    <tr *ngFor='let order of orders'>
        <app-cart-item [order]=order></app-cart-item>
    </tr>
  </table>
</div>

  <p>
    Total: {{totalAmount}}
  </p>

<div>
  <footer>
    <button (click)="initiateOrder()" class="btn btn-block">Order</button>
  </footer>
</div>
