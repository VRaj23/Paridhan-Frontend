<p>
  {{itemsInCart}} items in Cart
</p>

<div *ngIf="showItemTable">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-hover">
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Cost</th>
          </tr>

          <tr *ngFor='let item of cartItems'>
            <!--  
              edit items in cart
            -->
            <td>{{ item.product.productName }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity * item.price }}</td>
          </tr> 

        </table>
      </div>
    </div>
  </div>

  <p>
    Total: {{totalAmount}}
  </p>

</div>

<button
  class="btn btn-warning clear-cart-margin"
  (click)=clearCart()
>Clear Cart</button>

<div>
  <footer>
    <button 
      (click)="initiateOrder()" 
      class="btn btn-block btn-success"
      [disabled] = "!showItemTable"
    >Order</button>
  </footer>
</div>
