<div style="margin-left: 10px; margin-right: 10px; margin-bottom: 10px;
 border-bottom-width: 1px; border-bottom-style: solid; 
 border-bottom-color: gray;height:45px;">
  <div style="float:left;line-height:30px;">
    <p>
      {{itemsInCart}} items in Cart
    </p>
  </div>

   <button 
   type="button" 
   class="btn btn-warning"
   (click)=open(content)
   [disabled]="!showItemTable"
   style="float: right;">Clear Cart</button>

</div>

<div *ngIf="showItemTable">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-hover">
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Cost</th>
          </tr>

          <tr *ngFor='let item of cartItems'>
            <!--  
              edit items in cart
            -->
            <td>{{ item.product.productName }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity * item.price }}</td>
          </tr> 

        </table>
      </div>
    </div>
  </div>

  <p>
    Total: {{totalAmount}}
  </p>

</div>

<ng-template #content let-c="close">
  <div class="modal-header">
    <h4 class="modal-title">Confirm</h4>
  </div>
  <div class="modal-body">
    <p>Delete all items from shopping cart ?</p>
  </div>
  <div class="modal-footer" style="padding: 2rem !important">
    <button 
      type="button" class="btn btn-danger" 
      style="position: absolute; left: 5px;" 
      (click)="c('yes')">
      Yes, Clear Cart
    </button>
    
    <button 
      type="button" class="btn btn-success" 
      style="position: absolute; right: 5px;" 
      (click)="c('no')">
      No
    </button>
  </div>
</ng-template>



<div style="margin-top: 20px">
  <footer>
    <button 
      (click)="initiateOrder()" 
      class="btn btn-block btn-success"
      [disabled] = "!showItemTable"
    >Order</button>
  </footer>
</div>
